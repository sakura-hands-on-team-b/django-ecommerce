
{% extends "base/base.html" %}

{% block title %}test{% endblock %}

{% block body %}
  <div class="row">
    <div class="col-sm-12">
      <a href="../cart_list/" class="btn btn-info">カートの中身を表示する</a>
      <a href="../cart_reset/" class="btn btn-info">カートを空にする</a>
      <a href="../order/" class="btn btn-info">注文する</a>
    </div>
  </div>
  <table class="table table-responsive">
    {% for product in products %}
    <tr>
      <td>
        <h3>{{ product.name }}</h3>
        <img src="../../media/{{ product.image }}" alt="" width="200" height="200" border="0" />
      </td>
      <td>
        <a href="../cart_add/{{ product.id }}" class="btn btn-primary">カートに入れる</a>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
