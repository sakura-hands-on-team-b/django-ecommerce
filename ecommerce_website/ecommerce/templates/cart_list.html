{% extends "base/base.html" %}

{% block title %}test{% endblock %}

{% block body %}
  <div class="row">
    <div class="col-sm-12">
      <a href="../cart_list/" class="btn btn-info">カートの中身を表示する</a>
      <a href="../cart_reset/" class="btn btn-info">カートを空にする</a>
      <a href="../order/" class="btn btn-info">注文する</a>
    </div>
  </div>
  <table class="table table-responsive">
    <tr>
        <th>商品番号</th>
        <th>商品名</th>
        <th>価格</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
