{% load staticfiles %}
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}">
    <head>
        <title>{% block title %}デフォルトタイトルです。各Twigで継承してください。{% endblock %}</title>
        {% block stylesheets %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">
        {% endblock %}
    </head>
    <body>
        <header>
          <div class="navbar navbar-default navbar-fixed-top">
            <div class="container header-width-base">
              <div class="navbar-header">
                <a href="#" class="navbar-brand">Ecommerce</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
              </div>
              <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                  <li><a href="#">Top</a></li>
                  <li><a href="../cart_list/">カートの中身を表示する</a></li>
                  <li><a href="../cart_reset/">カートを空にする</a></li>
                  <li><a href="../order/">注文する</a></li>
                </ul>
              </div>
            </div>
          </div>
        </header>
        {% block body %}{% endblock %}

        {% block js %}
        <script src="{% static 'js/lib/jquery-3.1.1.min.js' %}"></script>
        <script src="{% static 'js/lib/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/lib/moment-with-locales.js' %}"></script>
        {% endblock %}
    </body>
</html>
